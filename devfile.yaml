schemaVersion: 2.2.0
metadata:
  name: go
  displayName: Go Runtime
  description: 'Go is an open source programming language that makes it easy to build simple, reliable, and efficient software.'
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/golang.svg
  language: Go
  projectType: Go
  tags:
    - Go
  version: 1.1.0
  provider: Red Hat
  supportUrl: https://github.com/devfile-samples/devfile-support#support-information
  attributes:
    alpha.dockerimage-port: 3306
parent:
  id: go
  registryUrl: 'https://registry.devfile.io'
components:
  - name: database-image-build
    image:
      imageName: trillian-database:latest
      dockerfile:
        uri: Dockerfile.database
        buildContext: .
        rootRequired: false
  - name: logserver-image-build
    image:
      imageName: trillian-logserver:latest
      dockerfile:
        uri: Dockerfile.logserver
        buildContext: .
        rootRequired: false
  - name: logsigner-image-build
    image:
      imageName: trillian-logsigner:latest
      dockerfile:
        uri: Dockerfile.logsigner
        buildContext: .
        rootRequired: false
  - name: netcat-image-build
    image:
      imageName: trillian-netcat:latest
      dockerfile:
        uri: Dockerfile.netcat
        buildContext: .
        rootRequired: false
  - name: kubernetes-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuRequest: 10m
      deployment/memoryRequest: 10Mi
      deployment/container-port: 3306
    kubernetes:
      uri: deploy.yaml
      endpoints:
      - name: mysql
        targetPort: 3306
        path: /
commands:
  - id: build-database-image
    apply:
      component: database-image-build
  - id: build-logserver-image
    apply:
      component: logserver-image-build
  - id: build-logsigner-image
    apply:
      component: logsigner-image-build
  - id: build-netcat-image
    apply:
      component: netcat-image-build
  - id: deploy-k8s
    apply:
      component: kubernetes-deploy
  - id: build-and-deploy
    composite:
      commands:
        - build-database-image
        - build-logserver-image
        - build-logsigner-image
        - build-netcat-image
        - deploy-k8s
      group:
        kind: deploy
        isDefault: true