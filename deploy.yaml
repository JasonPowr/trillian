kind: Deployment
apiVersion: apps/v1
metadata:
  name: trillian-database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trillian-database
  template:
    metadata:
      labels:
        app: trillian-database
    spec:
      containers:
        - name: trillian-database
          image: trillian-database:latest
          ports:
            - name: mysql
              containerPort: 3306
              protocol: TCP
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: zaphod
            - name: MYSQL_DATABASE
              value: test
            - name: MYSQL_USER
              value: test
            - name: MYSQL_PASSWORD
              value: zaphod
          resources:
            requests:
              memory: "10Mi"
              cpu: "10m"